<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание №15</title>
    <script lang="JavaScript">
        alert("Даны действительные числа a, b, c. Удвоить эти числа, если a ≥ b ≥ c, и заменить их абсолютными значениями, если это не так.");
        var number_a = parseFloat(prompt("Введите действительное число a"));
        var number_b = parseFloat(prompt("Введите действительное число b"));
        var number_c = parseFloat(prompt("Введите действительное число c"));

        if(isNaN(number_a) || isNaN(number_b) || isNaN(number_c)){
            alert("Пожалуйства, введите действительные числа при следующем запуске программы");
        }else{
            if(number_a >= number_b && number_b >= number_c){
                number_a *= 2;
                number_b *= 2;
                number_c *= 2;
            }else{
                number_a = number_a < 0 ? number_a * - 1 : number_a;
                number_b = number_b < 0 ? number_b * - 1 : number_b;
                number_c = number_c < 0 ? number_c * - 1 : number_c;
            }
            alert("Результат: \na = " + number_a + "\nb = " + number_b + "\nc = " + number_c);
        }
    </script>
</head>
<body>
    <p style="text-align: center;" onclick="location.reload(true);"> 
    Ещё раз! 
</body>
</html>
